    <script>
        // 对象this，内存挂钩  指针
        var a=1;//内存 内存中开辟空间number &a 1
        var obj ={ //内存中开辟空间比较大 ->map空间 字典查
            foo: 5,
            //特别处理 代码通过I\O文件系统读取到内存
           
            // 函数会重新分配一个执行空间，进入执行栈
            // 创建一个作用域scope变量查找链
            func:function(){
                console.log(this.foo)
            }
        }
        var foo=6;
        var func=obj.func;
        obj.func();
        func();
        // obj.foo//从.运算符 对象属性查找-> 对于地址的不断查找
    </script>
