<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="http://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return{
                list:['牛肉','羊肉']
            }
        },
        methods:{

        },
        template:`<div>
            <my-title />
            <items 
                v-for="(item,index) of list"
                v-bind:item = "item"
                v-bind:index = "index"
            />
        </div>`
    })
    app.component('my-title',{
        template:`<h1 style="text-align:center">标题</h1>`
    })
    app.component('items',{
        props:['item','index'],
        template:`<li>[{{index}}]-{{item}}</li>`
    })
    app.mount('#app')
</script>
</html>
