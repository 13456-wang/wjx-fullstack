<body>
    <script>
        var socket = new WebSocket('ws://www.test.com');
        //http ->ws https ->wss
        socket.send('hello Websockt')
        socket.onmessage = function(event){
            var data = event.data;
        }
        // onmessage 属性是当对象接收到message 事件时被调用的EventHandler (en-US) .
    </script>
